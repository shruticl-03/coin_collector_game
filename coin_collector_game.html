<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Falling Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #game-area {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #87ceeb;
            border: 2px solid #000;
            overflow: hidden;
            border-radius: 10px;
        }

        .player {
            position: absolute;
            bottom: 0px;
            width: 100px;
            height: 100px;
            background-image: url('bucket.png');
            background-size: cover;
        }

        .coin {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('coin.png');
            background-size: cover;
        }

        #score,
        #timer,
        #high-score {
            position: absolute;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }

        #score {
            top: 10px;
            left: 10px;
        }

        #timer {
            top: 10px;
            right: 10px;
        }

        #high-score {
            top: 50px;
            left: 10px;
        }

        #difficulty-buttons {
            position: absolute;
            top: 40px;
            right: 10px; /* Align to the right end */
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px; /* Space between buttons */
        }

        .difficulty-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .difficulty-button:hover {
            transform: scale(1.1);
        }

        .selected {
            background-color: #32cd32;
            color: white;
            border-color: #006400;
        }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 22px;
            cursor: pointer;
            background-color: #ffcc00;
            border: 2px solid #000;
            border-radius: 15px;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: #ff9900;
        }
    </style>
</head>

<body>
    <div id="game-area">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 60</div>
        <div id="high-score">High Score: 0</div>
        <div class="player" id="player"></div>
        <div id="difficulty-buttons">
            <button class="difficulty-button" id="easy">Easy</button>
            <button class="difficulty-button" id="medium">Medium</button>
            <button class="difficulty-button" id="hard">Hard</button>
        </div>
        <button id="start-button">Start Game</button>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const highScoreDisplay = document.getElementById('high-score');
        const easyButton = document.getElementById('easy');
        const mediumButton = document.getElementById('medium');
        const hardButton = document.getElementById('hard');
        const startButton = document.getElementById('start-button');

        let score = 0;
        let coins = [];
        let coinSpeed = 5; // Default speed for coins
        let coinSpawnRate = 0.02; // Default spawn rate for coins
        let timeRemaining = 60; // Timer set to 60 seconds
        let timerInterval;
        let isGameActive = false;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        highScoreDisplay.textContent = `High Score: ${highScore}`;

        // Set up player movement
        const playerWidth = 100;
        const gameAreaWidth = gameArea.clientWidth;

        document.addEventListener('mousemove', (event) => {
            if (!isGameActive) return;

            const rect = gameArea.getBoundingClientRect();
            let x = event.clientX - rect.left - playerWidth / 2;

            if (x < 0) x = 0;
            if (x > gameAreaWidth - playerWidth) x = gameAreaWidth - playerWidth;

            player.style.left = `${x}px`;
        });

        // Function to create a coin
        function createCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            coin.style.left = `${Math.random() * (gameArea.clientWidth - 40)}px`;
            coin.style.top = `-40px`;
            gameArea.appendChild(coin);
            coins.push(coin);
        }

        // Update coin positions
        function updateCoins() {
            coins.forEach((coin, index) => {
                let coinTop = parseFloat(coin.style.top);
                coinTop += coinSpeed;
                coin.style.top = `${coinTop}px`;

                // Check for collision with player
                const coinRect = coin.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                if (
                    coinRect.top < playerRect.bottom &&
                    coinRect.bottom > playerRect.top &&
                    coinRect.left < playerRect.right &&
                    coinRect.right > playerRect.left
                ) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    coin.remove();
                    coins.splice(index, 1);
                } else if (coinTop > gameArea.clientHeight) {
                    // Remove coin if it goes off the screen
                    coin.remove();
                    coins.splice(index, 1);
                }
            });
        }

        // Game loop
        function gameLoop() {
            if (!isGameActive) return;

            if (Math.random() < coinSpawnRate) {
                createCoin();
            }

            updateCoins();
            requestAnimationFrame(gameLoop);
        }

        // Timer countdown
        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                timerDisplay.textContent = `Time: ${timeRemaining}`;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        // End game logic
        function endGame() {
            isGameActive = false;

            // Update high score if the current score is greater
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = `High Score: ${highScore}`;

                // Save the new high score in localStorage
                localStorage.setItem('highScore', highScore);
            }

            alert(`Time's up! Your score is ${score}`);

            // Reset game state
            coins.forEach(coin => coin.remove());
            coins = [];
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            timeRemaining = 60;
            timerDisplay.textContent = `Time: ${timeRemaining}`;
            startButton.style.display = 'block';
        }

        // Start game logic
        startButton.addEventListener('click', () => {
            isGameActive = true;
            startButton.style.display = 'none';
            startTimer();
            gameLoop();
        });

        // Difficulty settings
        function highlightButton(button) {
            // Remove selected class from all buttons
            easyButton.classList.remove('selected');
            mediumButton.classList.remove('selected');
            hardButton.classList.remove('selected');

            // Add selected class to the clicked button
            button.classList.add('selected');
        }

        easyButton.addEventListener('click', () => {
            if (!isGameActive) {
                coinSpeed = 3;
                coinSpawnRate = 0.01;
                highlightButton(easyButton);
            }
        });

        mediumButton.addEventListener('click', () => {
            if (!isGameActive) {
                coinSpeed = 5;
                coinSpawnRate = 0.02;
                highlightButton(mediumButton);
            }
        });

        hardButton.addEventListener('click', () => {
            if (!isGameActive) {
                coinSpeed = 8;
                coinSpawnRate = 0.05;
                highlightButton(hardButton);
            }
        });
    </script>
</body>

</html>
