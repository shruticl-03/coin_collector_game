<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Falling Game</title>
    <link rel="stylesheet" href="styles/coin_collector_game.css">
</head>

<body>
    <div id="game-area">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 60</div>
        <div id="high-score">High Score: 0</div>
        <div class="player" id="player"></div>
        <div id="difficulty-buttons">
            <button class="difficulty-button" id="easy">Easy</button>
            <button class="difficulty-button" id="medium">Medium</button>
            <button class="difficulty-button" id="hard">Hard</button>
        </div>
        <button id="start-button">Start Game</button>
    </div>

    <script src="scripts/coin_collector_game.js"></script>
</body>

</html>
